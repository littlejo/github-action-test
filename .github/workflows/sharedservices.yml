name: INFRA - plan shared services - NONPROD

run-name: Validate Infra shared services
on:
  pull_request:
    paths:
    - 'infra/_sharedservices/*.tf'

permissions:
  id-token: write
  contents: read

concurrency:
  group: ${{ github.workflow }}-plan
  cancel-in-progress: false

jobs:
  call_terraform_router:
    name: Terraform Router
    uses: littlejo/github-action-test/.github/workflows/action.yml@main
    with:
      scope: "sharedservices"
      cloud_provider: ${{ vars.CLOUD_PROVIDER }}
      action: "plan"
    secrets: inherit
